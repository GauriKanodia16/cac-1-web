<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <h2 style="text-align: center;">CHRIST UNIVERSITY </h2>
                <div class="card-body">
                    <h2 class="title" style="text-align: center;">Feedback Form</h2>
                    
                    <form id="myForm" method="POST">
                        <h4 style="font-family:verdana"> Personal Details : </h4>
                        <p>&nbsp; &nbsp;</p>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">first name</label>
                                    <input class="input--style-4" type="text" name="first_name" 
                                    oninput="this.value = this.value.replace(/[^a-zA-Z.]/g, '').replace(/(\..*)\./g, '$1');"
                                    required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">last name</label>
                                    <input class="input--style-4" type="text" name="last_name"
                                    oninput="this.value = this.value.replace(/[^a-zA-Z.]/g, '').replace(/(\..*)\./g, '$1');"
                                    required>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Birthday</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4 js-datepicker" type="date" name="birthday" >
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Gender</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Male
                                            <input type="radio" checked="checked" name="gender">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Female
                                            <input type="radio" name="gender">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Email</label>
                                    <input class="input--style-4" type="text" name="email"
                                    pattern="[a-z0-9._%+-]+@[a-z0-9._%+-]+.[christuniversity.in]"                                   
                                    title="please use your university mail id"
                                    required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Phone Number</label>
                                    <input class="input--style-4" type="text" name="phone"
                                    pattern="[0-9]{10}"
                                    title="EXTRA or SPECIAL CHARACTERS  DETECTED"
                                    required>
                                </div>
                            </div>
                        </div>
                        <!-- <div class="input-group">
                            <label class="label">Subject</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="subject">
                                    <option disabled="disabled" selected="selected">Choose option</option>
                                    <option>Subject 1</option>
                                    <option>Subject 2</option>
                                    <option>Subject 3</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div> -->
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Password</label>
                                    <input class="input--style-4" type="password" name="Pass" id="password"
                                    pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{8,12}"
                                    title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
                                    required>

                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Confirm Password</label>
                                    <input class="input--style-4" type="password" name="confirm" id="confirm_password"
                                    required>
                                </div>
                            </div>
                        </div>

                        <hr size="4" noshade="">

                        <p>&nbsp;</p>
                        <p>&nbsp;</p>
                        <h4 style="font-family:verdana"> Feedback : </h4>
                        <p>&nbsp;</p>

                        <div class="row row-space">
                            <label class="control control--checkbox">What do you Like about the Campus?</label>
                            
                            <div class="col-2">
                                
                                <p>&nbsp;</p>
                                <label class="control control--checkbox">Students 
                                    <input type="checkbox" checked="checked"/>
                                    <div class="control__indicator"></div>
                                  </label>
                      
                                  <label class="control control--checkbox">Location
                                    <input type="checkbox"/>
                                    <div class="control__indicator"></div>
                                  </label>

                                  <label class="control control--checkbox">Dorms
                                    <input type="checkbox"/>
                                    <div class="control__indicator"></div>
                                  </label>
                            </div>

                            <div class="col-2">
                                <p>&nbsp;</p>
                               
                                <label class="control control--checkbox">Environment
                                    <input type="checkbox" />
                                    <div class="control__indicator"></div>
                                  </label>
                      
                                  <label class="control control--checkbox">Campus
                                    <input type="checkbox"/>
                                    <div class="control__indicator"></div>
                                  </label>

                                  <label class="control control--checkbox">Sports
                                    <input type="checkbox"/>
                                    <div class="control__indicator"></div>
                                  </label>
                            </div>
                            


                        </div>
                        <p>&nbsp;</p>
                        <div class="row row-space">
                            
                            <label class="control control--checkbox">How Did you become interested in the University?</label>
                            <p>&nbsp;</p>
                            <p>&nbsp;</p>
                            <div class="row row-space">
                                <div class="input-group">                                
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45" style="font-size: larger;">Friends
                                            <input type="radio" checked="checked" name="interest">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container m-r-45" style="font-size: larger;">Television
                                            <input type="radio" name="interest">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container m-r-45" style="font-size: larger;">Internet
                                            <input type="radio" name="interest">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container" style="font-size: larger;">Other
                                            <input type="radio" name="interest">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>    
    
                        </div>

                        <p>&nbsp;</p>
                     

                        <div  class="row row-space">
                        
                            <label class="control control--checkbox">Do you have any Additional comments for us?</label>

                            <textarea name="textarea" rows="5" cols="100">
                                comments
                            </textarea>

                        </div>

                        <p>&nbsp;</p>
                        <p>&nbsp;</p>
                        <hr size="4" noshade="">

                       <div class="row row-space p-t-15">
                        <p>&nbsp;</p>
                        <p>&nbsp;</p>
                           <div class ="col-2 ">
                            <button class="btn btn--radius-2 btn--blue" type="submit" onclick="validatePassword()">Submit</button>
                           </div>

                           <div class ="col-2">
                            <button class="btn btn--radius-2 btn--blue" type="reset" onclick="myFunction()">Reset</button>
                            
                           </div>
                           
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/global.js"></script>

    <script>
        function myFunction() {
          document.getElementById("myForm").reset();
        }
    </script>

    <script>
        

        function validatePassword(){
            var password = document.getElementById("password");
            var confirm_password = document.getElementById("confirm_password");
                if(password.value != confirm_password.value) {
                confirm_password.setCustomValidity("Passwords Don't Match");
                }
                else {
                confirm_password.setCustomValidity('strong password!!');
                }
        }

        // password.onchange = validatePassword;
        // confirm_password.onkeyup = validatePassword;
    </script>
